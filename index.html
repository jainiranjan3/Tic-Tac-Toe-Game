<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto+Mono:ital,wght@0,400;1,100&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <title>Tic Tac Toe X O</title>
</head>

<body>
  <nav>
    <ul>
      <li>
        <h1>Welcome To Tic Tac Toe</h1>
      </li>
    </ul>
  </nav>
  <section id="gameContainer">
    <div class="container">
      <div class="gameInfo">
        <br></br>
      </div>
      <div align="middle">
        <span id="info">Turn for X</span>
      </div>
      <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>
    <div align="right" margin="20px" class="gameInfo"> <br> </br>
      <button id="reset">Reset</button>
    </div>
  </section>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>

</html>
